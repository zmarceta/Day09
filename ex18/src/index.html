<!DOCTYPE html> 
<html>
    <head>
        <title>Gigi School of Coding</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Cat sitting on a branch"></a>
            <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>
            <h3>Things cats love:</h3>
            <ul>
                <li>Milk</li>
                <li>Grooming</li>
                <li>Catching mouse</li>
            </ul>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>Dogs</li>
                <li>Babies</li>
                <li>Loud noises</li>
            </ol>
            <form action="submit-cat-photo">
                <input type="text" placeholder="cat photo URL" required> <!--When I try to submit without text, I get message: "Please fill out this field"-->
                <button type="submit">Submit</button>
            </form>
            <div>
                <label for="inside">
                    <input id="inside" type="radio" name="inside-outside" value="Inside" checked >inside
                </label>
                <label for="outside">
                    <input id="outside" type="radio" name="inside-outside" value="Outside"  >outside
                </label>
            </div>
            <div>
                <label for="Dog">
                    <input type="checkbox" name="favourite-pet" value="Dog" checked >Dog
                </label>
                <label for="Cat">
                    <input type="checkbox" name="favourite-pet" value="Cat" >Cat
                </label>
                <label for="Hamster">
                    <input type="checkbox" name="favourite-pet" value="Hamster" >Hamster
                </label>
                <label for="Bird">
                    <input type="checkbox" name="favourite-pet" value="Bird" >Bird
                </label>
                <label for="Fish">
                    <input type="checkbox" name="favourite-pet" value="Fish" >Fish
                </label>
            </div>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
